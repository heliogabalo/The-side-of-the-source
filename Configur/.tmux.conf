## blow up mouse option
set -g mode-mouse off

## prefix key-control
unbind C-b
set -g prefix C-a
bind C-a send-prefix

## fucking thing goes to suck
unbind space
unbind 'p'

## bind keys to manage clipboard
setw -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


